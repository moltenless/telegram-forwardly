  <text x="256" y="415" font-family="system-ui" font-size="16" font-weight="600" fill="white" text-anchor="middle">Transform Chaos into Order</text>
  <text x="256" y="435" font-family="system-ui" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">Filter important messages by keywords â€¢ Auto-organize in forum topics</text>

